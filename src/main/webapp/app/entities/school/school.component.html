<div>
    <h2 id="page-heading">
        <span jhiTranslate="ycloudApp.school.home.title">Schools</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-school" [routerLink]="['/school/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ycloudApp.school.home.createLabel">
            Create a new School
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="schools?.length === 0">
        <span jhiTranslate="ycloudApp.school.home.notFound">No schools found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="schools && schools.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ycloudApp.school.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="ycloudApp.school.address">Address</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let school of schools ;trackBy: trackId">
                    <td><a [routerLink]="['/school', school.id, 'view']">{{ school.id }}</a></td>
                    <td>{{ school.name }}</td>
                    <td>{{ school.address }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/school', school.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/school', school.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(school)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
